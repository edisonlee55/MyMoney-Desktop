matrix:
  include:
    - os: osx
      osx_image: xcode10.1
      language: node_js
      node_js: "node"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        --env-file <(env | grep -vE '\r|\n' | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_') \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn release --linux --win"
    else
      yarn release
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"

notifications:
  webhooks: 
  - https://app.fossa.io/hooks/travisci
  - https://webhooks.gitter.im/e/b5186dc7b1b157dfb514

after_success:
  - wget https://gist.githubusercontent.com/edisonlee55/b37dba1026b7bcbb4c0a1ad67753e25d/raw/9d0354064261f9374029f9958d7935bb9e0c80c1/discord-webhook.sh
  - chmod +x discord-webhook.sh
  - ./discord-webhook.sh success $DISCORD_WEBHOOK_URL

after_failure:
  - wget https://gist.githubusercontent.com/edisonlee55/b37dba1026b7bcbb4c0a1ad67753e25d/raw/9d0354064261f9374029f9958d7935bb9e0c80c1/discord-webhook.sh
  - chmod +x discord-webhook.sh
  - ./discord-webhook.sh failure $DISCORD_WEBHOOK_URL